<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Lenin Arturo</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #2c3e50;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            animation: fadeIn 2s;
        }
        p {
            font-size: 24px;
            color: #2980b9;
            animation: slideIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Lenin Arturo Baca Valladarez</h1>
    <p>Bienvenidos a mi página web</p>
</body>
</html>
